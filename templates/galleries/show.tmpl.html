{{ template "base" . }}

{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}
  <div class="flex min-h-full flex-col px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-lg">
      <h2
        class="mt-4 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-gray-100"
      >
        {{ .Title }}
      </h2>
    </div>
    <div class="mt-8">
      <div
        class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-3 lg:gap-x-8"
      >
        {{ range .Images }}
          <div class="mb-6">
            <a
              href="/galleries/{{ $.ID }}/images/{{ .EscapedFilename }}"
              class="text-sm text-indigo-600 hover:underline block"
              target="_blank"
              tabindex="0"
            >
              <span class="sr-only">View {{ .EscapedFilename }}</span>
              <img
                src="/galleries/{{ $.ID }}/images/{{ .EscapedFilename }}"
                alt="{{ .EscapedFilename }}"
                class="h-80 w-full object-cover rounded-lg shadow-md transition-transform duration-200 ease-in-out transform hover:scale-105"
            /></a>
          </div>
        {{ else }}
          <p class="text-center text-sm text-gray-500 dark:text-gray-400">
            This gallery has no images yet.
          </p>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}

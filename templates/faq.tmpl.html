{{ template "base" . }}

{{ define "title" }}FAQ{{ end }}

{{ define "main" }}
  <h1 class="text-2xl font-bold mb-4">FAQ</h1>
  <ul class="list-disc pl-5">
    {{ range . }}
      {{ template "qa" . }}
    {{ end }}
  </ul>
{{ end }}

{{ define "qa" }}
  <li class="mb-4">
    <p class="font-bold text-lg">{{ .Question }}</p>
    <p>{{ .Answer }}</p>
  </li>
{{ end }}

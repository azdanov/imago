{{ template "base" . }}

{{ define "title" }}FAQ{{ end }}

{{ define "main" }}
  <h1>FAQ</h1>
  <ul>
    {{ range . }}
      {{ template "qa" . }}
    {{ end }}
  </ul>
{{ end }}

{{ define "qa" }}
  <li>
    <p style="font-weight: bold; font-size: 1.2rem">{{ .Question }}</p>
    <p>{{ .Answer }}</p>
  </li>
{{ end }}

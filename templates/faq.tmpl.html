{{ template "base" . }}

{{ define "title" }}FAQ{{ end }}

{{ define "main" }}
  <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">FAQ</h1>
  <ul class="list-disc pl-5">
    {{ range . }}
      {{ template "qa" . }}
    {{ end }}
  </ul>
{{ end }}

{{ define "qa" }}
  <li class="mb-4">
    <p class="font-bold text-lg text-gray-900 dark:text-gray-100">
      {{ .Question }}
    </p>
    <p class="text-gray-800 dark:text-gray-200">{{ .Answer }}</p>
  </li>
{{ end }}

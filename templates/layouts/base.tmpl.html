{{ define "base" }}
  <!doctype html>
  <html lang="en">
    <head>
      <title>{{ template "title" . }} - Imago</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
        body {
          max-width: 800px;
          margin: 0 auto;
          padding: 1rem;
          font-family: ui-sans-serif, system-ui, sans-serif,
            "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
            "Noto Color Emoji";
        }
      </style>
      {{ block "styles" . }}{{ end }}
    </head>
    <body>
      <header>
        <nav>
          <a href="/">Home</a> | <a href="/faq">FAQ</a> |
          <a href="/contact">Contact</a>
        </nav>
      </header>

      <main>
        {{ template "main" . }}
      </main>

      <footer>
        <p>&copy; {{ currentYear }} Imago. All rights reserved.</p>
      </footer>

      {{ block "scripts" . }}{{ end }}
    </body>
  </html>
{{ end }}
